version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14  # You can choose an appropriate Node.js version

    steps:
      - checkout  # Check out your project from the repository
      - run:
          name: Build HTML
          command: echo 'HTML build step goes here'  # You can add your build step if needed

  deploy:
    docker:
      - image: circleci/node:14  # Use the same Node.js version as in the 'build' job

    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: Deploy to Web Server
          command: |
            # Replace the following lines with your deployment commands
            cp /workspace/index.html /path/to/your/web/server/directory
            # Additional commands for setting up your web server may be required

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
